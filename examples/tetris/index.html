<!DOCTYPE html>
<html>
<head>
<title>Tetris demo :: Easel</title>
<style>
#demo {
    position: relative;
}
#controls {
    position: absolute;
    left: 10px;
    top: 10px;
    color: white;
    font-weight: bold;
    font-family: sans-serif;
}
.score {
    position: absolute;
    cursor: default;
    left: 0px;
    top: 170px;
    color: red;
    width: 310px;
    font: bold 36px sans-serif;
    text-align: right;
}
</style>
</head>
<body>

<div id="demo">
<canvas id="screen" width="320" height="416">Canvas not supported</canvas>
</div>

<div>FPS: <span id="easel:fps"></span></div>
<div>Sprites: <span id="easel:sprites"></span></div>
<div>Tasks: <span id="easel:tasks"></span></div>
<div><label><input type="checkbox" id="easel:disableRendering">Disable rendering</label></div>
<div><label><input type="checkbox" id="easel:disableUpdates">Disable updates</label></div>
<div id="haxe:trace"></div>

<p><a href="src/tetris">View haXe source</a></p>
<script src="Tetris.js"></script>

</body>
</html>
